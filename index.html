<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year 2024</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1920x1080/?fireworks,newyear') no-repeat center center/cover;
            filter: blur(5px) brightness(0.5);
            z-index: -1;
        }

        .button-container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }

        .btn {
            padding: 20px 40px;
            font-size: 1.8em;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff4500, #ff6347);
            text-decoration: none;
            border: none;
            border-radius: 50px;
            box-shadow: 0 8px 15px rgba(255, 69, 0, 0.7);
            cursor: pointer;
            transition: background 0.4s, transform 0.3s;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff6347, #ff4500);
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="button-container">
        <a href="wish.html" class="btn">Click Here for Your New Year Wish ðŸŽ‰</a>
    </div>
</body>
</html>
